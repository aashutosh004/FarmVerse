<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TriTech Titans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">FarmVerse üå≥</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#"><i class="fas fa-info-circle"></i> About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>FarmVerse Crop Recommendation System üå±</h1>

      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0.01">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Phosphorus" class="form-label">Phosphorus</label>
            <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" class="form-control" required step="0.01">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Potassium" class="form-label">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0.01">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="Temperature" class="form-label">Temperature ‚òÄÔ∏è</label>
            <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature (¬∞C)" class="form-control" required step="0.01">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Humidity" class="form-label">Humidity</label>
            <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity (%)" class="form-control" required step="0.01">
          </div>
          <div class="col-md-4 mb-3">
            <label for="Ph" class="form-label">pH</label>
            <input type="number" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0.01">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="Rainfall" class="form-label">Rainfall üåß</label>
            <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall (mm)" class="form-control" required step="0.01">
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
        </div>
      </form>

      {% if result %}
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Recommendation:</h5>
            <p class="card-text">{{ result }}</p>
          </div>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
